<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Management - Digimaatwerk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-gray-900">Webhook Management</h1>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">Admin Panel</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/admin" class="text-gray-600 hover:text-gray-900">‚Üê Back to CMS</a>
                        <button id="refreshBtn" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Webhooks</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalWebhooks">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Active</p>
                            <p class="text-2xl font-bold text-gray-900" id="activeWebhooks">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 19c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Failed</p>
                            <p class="text-2xl font-bold text-gray-900" id="failedWebhooks">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h4a1 1 0 011 1v2m0 0h4a2 2 0 012 2v2M7 4H3a2 2 0 00-2 2v2m14 0v12a2 2 0 01-2 2H5a2 2 0 01-2-2V8m14 0V6a2 2 0 00-2-2h-4"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Event Types</p>
                            <p class="text-2xl font-bold text-gray-900" id="eventTypes">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Webhook Button -->
            <div class="mb-6">
                <button id="addWebhookBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
                    + Add New Webhook
                </button>
            </div>

            <!-- Webhooks Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Webhooks</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Triggered</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="webhooksTable" class="bg-white divide-y divide-gray-200">
                            <!-- Webhooks will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Webhook Modal -->
    <div id="webhookModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Add New Webhook</h3>
                </div>
                <form id="webhookForm" class="p-6 space-y-4">
                    <input type="hidden" id="webhookId" />
                    
                    <div>
                        <label for="webhookName" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="webhookName" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="webhookUrl" class="block text-sm font-medium text-gray-700">URL</label>
                        <input type="url" id="webhookUrl" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="webhookEventType" class="block text-sm font-medium text-gray-700">Event Type</label>
                        <select id="webhookEventType" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select event type</option>
                            <option value="contact_form">Contact Form Submission</option>
                            <option value="chat_message">Chat Message</option>
                            <option value="project_estimate">Project Estimate</option>
                            <option value="content_update">Content Update</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="webhookSecretToken" class="block text-sm font-medium text-gray-700">Secret Token (Optional)</label>
                        <input type="text" id="webhookSecretToken" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <p class="mt-1 text-sm text-gray-500">Used for webhook verification</p>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="webhookIsActive" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="webhookIsActive" class="ml-2 block text-sm text-gray-900">Active</label>
                    </div>
                </form>
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button id="cancelBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                        Cancel
                    </button>
                    <button id="saveBtn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WebhookManager {
            constructor() {
                this.webhooks = [];
                this.init();
            }

            init() {
                this.loadWebhooks();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('addWebhookBtn').addEventListener('click', () => this.showModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.hideModal());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveWebhook());
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadWebhooks());
                
                // Close modal on backdrop click
                document.getElementById('webhookModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.hideModal();
                });
            }

            async loadWebhooks() {
                try {
                    const response = await fetch('/api/webhooks');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.webhooks = data.data;
                        this.renderWebhooks();
                        this.updateStats();
                    }
                } catch (error) {
                    console.error('Failed to load webhooks:', error);
                }
            }

            renderWebhooks() {
                const tbody = document.getElementById('webhooksTable');
                tbody.innerHTML = '';

                this.webhooks.forEach(webhook => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${webhook.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate">${webhook.url}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full">${webhook.eventType}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${webhook.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${webhook.isActive ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${webhook.lastTriggeredAt ? new Date(webhook.lastTriggeredAt).toLocaleDateString() : 'Never'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="webhookManager.editWebhook(${webhook.id})" class="text-blue-600 hover:text-blue-900">Edit</button>
                            <button onclick="webhookManager.testWebhook(${webhook.id})" class="text-green-600 hover:text-green-900">Test</button>
                            <button onclick="webhookManager.deleteWebhook(${webhook.id})" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            updateStats() {
                const total = this.webhooks.length;
                const active = this.webhooks.filter(w => w.isActive).length;
                const failed = this.webhooks.filter(w => w.failureCount > 0).length;
                const eventTypes = new Set(this.webhooks.map(w => w.eventType)).size;

                document.getElementById('totalWebhooks').textContent = total;
                document.getElementById('activeWebhooks').textContent = active;
                document.getElementById('failedWebhooks').textContent = failed;
                document.getElementById('eventTypes').textContent = eventTypes;
            }

            showModal(webhook = null) {
                const modal = document.getElementById('webhookModal');
                const title = document.getElementById('modalTitle');
                
                if (webhook) {
                    title.textContent = 'Edit Webhook';
                    this.populateForm(webhook);
                } else {
                    title.textContent = 'Add New Webhook';
                    this.clearForm();
                }
                
                modal.classList.remove('hidden');
            }

            hideModal() {
                document.getElementById('webhookModal').classList.add('hidden');
            }

            populateForm(webhook) {
                document.getElementById('webhookId').value = webhook.id;
                document.getElementById('webhookName').value = webhook.name;
                document.getElementById('webhookUrl').value = webhook.url;
                document.getElementById('webhookEventType').value = webhook.eventType;
                document.getElementById('webhookSecretToken').value = webhook.secretToken || '';
                document.getElementById('webhookIsActive').checked = webhook.isActive;
            }

            clearForm() {
                document.getElementById('webhookId').value = '';
                document.getElementById('webhookName').value = '';
                document.getElementById('webhookUrl').value = '';
                document.getElementById('webhookEventType').value = '';
                document.getElementById('webhookSecretToken').value = '';
                document.getElementById('webhookIsActive').checked = true;
            }

            async saveWebhook() {
                const form = document.getElementById('webhookForm');
                const formData = new FormData(form);
                
                const webhookData = {
                    name: document.getElementById('webhookName').value,
                    url: document.getElementById('webhookUrl').value,
                    eventType: document.getElementById('webhookEventType').value,
                    secretToken: document.getElementById('webhookSecretToken').value || null,
                    isActive: document.getElementById('webhookIsActive').checked
                };

                const webhookId = document.getElementById('webhookId').value;
                const isEdit = !!webhookId;

                try {
                    const response = await fetch(isEdit ? `/api/webhooks/${webhookId}` : '/api/webhooks', {
                        method: isEdit ? 'PUT' : 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(webhookData)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.hideModal();
                        this.loadWebhooks();
                    } else {
                        alert('Failed to save webhook: ' + result.message);
                    }
                } catch (error) {
                    alert('Failed to save webhook: ' + error.message);
                }
            }

            editWebhook(id) {
                const webhook = this.webhooks.find(w => w.id === id);
                if (webhook) {
                    this.showModal(webhook);
                }
            }

            async testWebhook(id) {
                try {
                    const response = await fetch(`/api/webhooks/${id}/test`, {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Webhook test successful!');
                    } else {
                        alert('Webhook test failed: ' + result.message);
                    }
                } catch (error) {
                    alert('Webhook test failed: ' + error.message);
                }
            }

            async deleteWebhook(id) {
                if (!confirm('Are you sure you want to delete this webhook?')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/webhooks/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.loadWebhooks();
                    } else {
                        alert('Failed to delete webhook: ' + result.message);
                    }
                } catch (error) {
                    alert('Failed to delete webhook: ' + error.message);
                }
            }
        }

        // Initialize the webhook manager
        const webhookManager = new WebhookManager();
    </script>
</body>
</html>
