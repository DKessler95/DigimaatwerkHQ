<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Management - Digimaatwerk CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        
        .status-active { 
            background-color: #10b981; 
            color: white; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 12px; 
        }
        
        .status-inactive { 
            background-color: #6b7280; 
            color: white; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 12px; 
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-gray-900">Webhook Management</h1>
                    </div>
                    <nav class="flex space-x-4">
                        <a href="/admin/dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="/admin/integrations.html" class="text-gray-600 hover:text-gray-900">Integraties</a>
                        <a href="/admin/webhooks.html" class="text-blue-600 font-medium">Webhooks</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Quick Actions -->
            <div class="bg-white overflow-hidden shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Webhook Overzicht</h3>
                        <button onclick="showCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Nieuwe Webhook
                        </button>
                    </div>
                    <p class="mt-1 text-sm text-gray-500">
                        Beheer je webhook integraties voor n8n, Make.com en andere diensten.
                    </p>
                </div>
            </div>

            <!-- Webhooks Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Actieve Webhooks</h3>
                </div>
                <ul id="webhooksList" class="divide-y divide-gray-200">
                    <!-- Webhooks will be loaded here -->
                </ul>
            </div>

            <!-- Webhook Logs -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md mt-6">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Recente Webhook Logs</h3>
                </div>
                <div id="webhookLogs" class="overflow-x-auto">
                    <!-- Logs will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Webhook Modal -->
    <div id="webhookModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" id="modalTitle">Nieuwe Webhook</h3>
                <form id="webhookForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Naam</label>
                        <input type="text" id="webhookName" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">URL</label>
                        <input type="url" id="webhookUrl" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Event Type</label>
                        <select id="webhookEventType" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                            <option value="">Selecteer event type</option>
                            <option value="contact_form">Contact Formulier</option>
                            <option value="chat_message">Chat Bericht</option>
                            <option value="project_estimate">Project Schatting</option>
                            <option value="content_sync">Content Synchronisatie</option>
                            <option value="custom">Aangepast</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Secret Token (optioneel)</label>
                        <input type="text" id="webhookSecret" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="webhookActive" checked class="rounded border-gray-300">
                            <span class="ml-2 text-sm text-gray-700">Actief</span>
                        </label>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="hideModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md text-sm">
                            Annuleren
                        </button>
                        <button type="button" onclick="testWebhook()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md text-sm">
                            Test
                        </button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm">
                            Opslaan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let editingWebhookId = null;

        // Load webhooks on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadWebhooks();
            loadWebhookLogs();
        });

        async function loadWebhooks() {
            try {
                const response = await fetch('/api/webhooks');
                const data = await response.json();
                
                if (data.success) {
                    displayWebhooks(data.data);
                } else {
                    console.error('Failed to load webhooks:', data.message);
                }
            } catch (error) {
                console.error('Error loading webhooks:', error);
            }
        }

        function displayWebhooks(webhooks) {
            const list = document.getElementById('webhooksList');
            
            if (!webhooks || webhooks.length === 0) {
                list.innerHTML = `
                    <li class="px-4 py-4">
                        <p class="text-sm text-gray-500">Geen webhooks gevonden. Maak je eerste webhook aan!</p>
                    </li>
                `;
                return;
            }

            list.innerHTML = webhooks.map(webhook => `
                <li class="px-4 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <span class="${webhook.isActive ? 'status-active' : 'status-inactive'}">
                                    ${webhook.isActive ? 'Actief' : 'Inactief'}
                                </span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${webhook.name}</div>
                                <div class="text-sm text-gray-500">${webhook.eventType} â†’ ${webhook.url}</div>
                                ${webhook.lastTriggeredAt ? 
                                    `<div class="text-xs text-gray-400">Laatst gebruikt: ${new Date(webhook.lastTriggeredAt).toLocaleString()}</div>` : 
                                    '<div class="text-xs text-gray-400">Nog niet gebruikt</div>'
                                }
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="testWebhookById(${webhook.id})" class="text-yellow-600 hover:text-yellow-900 text-sm">
                                Test
                            </button>
                            <button onclick="editWebhook(${webhook.id})" class="text-blue-600 hover:text-blue-900 text-sm">
                                Bewerken
                            </button>
                            <button onclick="deleteWebhook(${webhook.id})" class="text-red-600 hover:text-red-900 text-sm">
                                Verwijderen
                            </button>
                        </div>
                    </div>
                </li>
            `).join('');
        }

        async function loadWebhookLogs() {
            try {
                const response = await fetch('/api/webhooks/logs?limit=10');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    displayWebhookLogs(data.data);
                } else {
                    document.getElementById('webhookLogs').innerHTML = `
                        <div class="px-4 py-4">
                            <p class="text-sm text-gray-500">Geen recente logs gevonden.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading webhook logs:', error);
            }
        }

        function displayWebhookLogs(logs) {
            const container = document.getElementById('webhookLogs');
            
            container.innerHTML = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duur</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${logs.map(log => `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    ${new Date(log.triggeredAt).toLocaleString()}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${log.eventType}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="${log.responseStatus && log.responseStatus < 300 ? 'success' : 'error'} text-sm">
                                        ${log.responseStatus || 'Error'}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    ${log.duration ? log.duration + 'ms' : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function showCreateModal() {
            editingWebhookId = null;
            document.getElementById('modalTitle').textContent = 'Nieuwe Webhook';
            document.getElementById('webhookForm').reset();
            document.getElementById('webhookActive').checked = true;
            document.getElementById('webhookModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('webhookModal').classList.add('hidden');
            editingWebhookId = null;
        }

        async function editWebhook(id) {
            try {
                const response = await fetch(`/api/webhooks/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    const webhook = data.data;
                    editingWebhookId = id;
                    
                    document.getElementById('modalTitle').textContent = 'Webhook Bewerken';
                    document.getElementById('webhookName').value = webhook.name;
                    document.getElementById('webhookUrl').value = webhook.url;
                    document.getElementById('webhookEventType').value = webhook.eventType;
                    document.getElementById('webhookSecret').value = webhook.secretToken || '';
                    document.getElementById('webhookActive').checked = webhook.isActive;
                    
                    document.getElementById('webhookModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading webhook:', error);
                alert('Fout bij het laden van webhook gegevens');
            }
        }

        document.getElementById('webhookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('webhookName').value,
                url: document.getElementById('webhookUrl').value,
                eventType: document.getElementById('webhookEventType').value,
                secretToken: document.getElementById('webhookSecret').value || null,
                isActive: document.getElementById('webhookActive').checked
            };

            try {
                const url = editingWebhookId ? `/api/webhooks/${editingWebhookId}` : '/api/webhooks';
                const method = editingWebhookId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    hideModal();
                    loadWebhooks();
                    alert(editingWebhookId ? 'Webhook bijgewerkt!' : 'Webhook aangemaakt!');
                } else {
                    alert('Fout: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving webhook:', error);
                alert('Fout bij het opslaan van webhook');
            }
        });

        async function deleteWebhook(id) {
            if (!confirm('Weet je zeker dat je deze webhook wilt verwijderen?')) {
                return;
            }

            try {
                const response = await fetch(`/api/webhooks/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    loadWebhooks();
                    alert('Webhook verwijderd!');
                } else {
                    alert('Fout: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting webhook:', error);
                alert('Fout bij het verwijderen van webhook');
            }
        }

        async function testWebhook() {
            const url = document.getElementById('webhookUrl').value;
            const eventType = document.getElementById('webhookEventType').value;
            
            if (!url || !eventType) {
                alert('Vul eerst de URL en event type in');
                return;
            }

            await testWebhookUrl(url, eventType);
        }

        async function testWebhookById(id) {
            try {
                const response = await fetch(`/api/webhooks/${id}/test`, {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    alert(`Webhook test succesvol! Status: ${data.status}, Tijd: ${data.duration}ms`);
                } else {
                    alert('Webhook test gefaald: ' + data.message);
                }
            } catch (error) {
                console.error('Error testing webhook:', error);
                alert('Fout bij het testen van webhook');
            }
        }

        async function testWebhookUrl(url, eventType) {
            try {
                const testPayload = {
                    test: true,
                    eventType: eventType,
                    timestamp: new Date().toISOString(),
                    data: { message: 'Dit is een test bericht van Digimaatwerk CMS' }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testPayload)
                });

                if (response.ok) {
                    alert(`Webhook test succesvol! Status: ${response.status}`);
                } else {
                    alert(`Webhook test gefaald. Status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error testing webhook:', error);
                alert('Fout bij het testen van webhook: ' + error.message);
            }
        }
    </script>
</body>
</html>
