<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimaatwerk CMS</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --midnight-blue: #0F172A;
      --dark-gray: #1E293B;
      --teal: #0D9488;
      --teal-light: #14B8A6;
      --white: #FFFFFF;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--midnight-blue);
      color: var(--white);
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .loading-spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid var(--teal);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Custom CMS styling */
    .nc-appHeader-content {
      background-color: var(--midnight-blue) !important;
    }
    
    .nc-appHeader-button {
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-spinner"></div>
    <h2>Digimaatwerk CMS laden...</h2>
    <p>Een moment geduld a.u.b.</p>
  </div>

  <!-- Include Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    // Doorsturen naar de aangepaste login- of dashboard-pagina
    window.addEventListener('load', function() {
      // Controleren of de gebruiker is ingelogd
      const isAuthenticated = localStorage.getItem('cms_authenticated');
      
      if (isAuthenticated) {
        // Als gebruiker ingelogd is, naar het dashboard sturen
        window.location.href = '/admin/dashboard.html';
      } else {
        // Als gebruiker niet ingelogd is, naar login sturen
        window.location.href = '/admin/login.html';
      }
    });
    
    // Configureer backend specifiek voor Replit (voorkomt problemen met backend configuratie)
    if (window.CMS) {
      window.CMS.registerBackend('test-repo', {
        init: function() {
          // Auto-inloggen functionaliteit zou hier kunnen komen
        }
      });
    }
  </script>
</body>
</html>
