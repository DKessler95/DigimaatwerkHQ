<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Analytics Dashboard - Digimaatwerk</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .stat-card h3 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .number {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .percentage {
            color: #4ade80;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .date-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .date-filter input, .date-filter button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }
        
        .date-filter input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .date-filter button {
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .date-filter button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .gdpr-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gdpr-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .gdpr-requests {
            display: grid;
            gap: 15px;
        }
        
        .gdpr-request {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gdpr-request-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .gdpr-request-type {
            background: rgba(139, 92, 246, 0.3);
            color: #c4b5fd;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .gdpr-request-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.3);
            color: #fcd34d;
        }
        
        .status-completed {
            background: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .gdpr-request-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .date-filter {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç™ Cookie Analytics Dashboard</h1>
            <p>Real-time GDPR compliance tracking en cookie consent analytics</p>
        </div>

        <div class="date-filter">
            <input type="date" id="startDate" placeholder="Start datum">
            <input type="date" id="endDate" placeholder="Eind datum">
            <button onclick="applyDateFilter()">Filter toepassen</button>
            <button onclick="resetDateFilter()">Reset</button>
        </div>

        <div id="loading" class="loading">Analytics gegevens laden...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Totaal Cookie Consents</h3>
                    <div class="number" id="totalConsents">0</div>
                </div>
                <div class="stat-card">
                    <h3>Analytics Toegestaan</h3>
                    <div class="number" id="analyticsConsents">0</div>
                    <div class="percentage" id="analyticsPercentage">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Marketing Toegestaan</h3>
                    <div class="number" id="marketingConsents">0</div>
                    <div class="percentage" id="marketingPercentage">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Voorkeuren Toegestaan</h3>
                    <div class="number" id="preferencesConsents">0</div>
                    <div class="percentage" id="preferencesPercentage">0%</div>
                </div>
            </div>

            <div class="chart-container">
                <h2>Cookie Consent Trends</h2>
                <div class="chart-wrapper">
                    <canvas id="consentChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2>Cookie Events Timeline</h2>
                <div class="chart-wrapper">
                    <canvas id="eventsChart"></canvas>
                </div>
            </div>

            <div class="gdpr-section">
                <h2>GDPR Verzoeken</h2>
                <div id="gdprRequests" class="gdpr-requests">
                    <!-- GDPR requests will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let consentChart, eventsChart;
        let currentStats = null;

        async function loadDashboard() {
            try {
                const params = new URLSearchParams();
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (startDate) params.append('startDate', startDate);
                if (endDate) params.append('endDate', endDate);

                const response = await fetch(`/api/admin/cookie-stats?${params}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load data');
                }

                currentStats = data.data;
                updateStatsCards(currentStats.consent);
                updateCharts(currentStats);
                await loadGdprRequests();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Fout bij laden van data: ${error.message}`;
            }
        }

        function updateStatsCards(consentStats) {
            document.getElementById('totalConsents').textContent = consentStats.total || 0;
            document.getElementById('analyticsConsents').textContent = consentStats.analytics?.count || 0;
            document.getElementById('analyticsPercentage').textContent = 
                `${Math.round(consentStats.analytics?.percentage || 0)}%`;
            document.getElementById('marketingConsents').textContent = consentStats.marketing?.count || 0;
            document.getElementById('marketingPercentage').textContent = 
                `${Math.round(consentStats.marketing?.percentage || 0)}%`;
            document.getElementById('preferencesConsents').textContent = consentStats.preferences?.count || 0;
            document.getElementById('preferencesPercentage').textContent = 
                `${Math.round(consentStats.preferences?.percentage || 0)}%`;
        }

        function updateCharts(stats) {
            updateConsentChart(stats.consent);
            updateEventsChart(stats.analytics);
        }

        function updateConsentChart(consentStats) {
            const ctx = document.getElementById('consentChart').getContext('2d');
            
            if (consentChart) {
                consentChart.destroy();
            }

            const dailyStats = consentStats.dailyStats || [];
            const labels = dailyStats.map(d => new Date(d.date).toLocaleDateString('nl-NL'));
            
            consentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Totaal Consents',
                        data: dailyStats.map(d => d.total || 0),
                        borderColor: 'rgb(255, 255, 255)',
                        backgroundColor: 'rgba(255, 255, 255, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Analytics',
                        data: dailyStats.map(d => d.analytics || 0),
                        borderColor: 'rgb(34, 197, 94)',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Marketing',
                        data: dailyStats.map(d => d.marketing || 0),
                        borderColor: 'rgb(239, 68, 68)',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }},
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }}
                    }
                }
            });
        }

        function updateEventsChart(analyticsStats) {
            const ctx = document.getElementById('eventsChart').getContext('2d');
            
            if (eventsChart) {
                eventsChart.destroy();
            }

            const eventTypes = Object.keys(analyticsStats.eventTypes || {});
            const eventCounts = Object.values(analyticsStats.eventTypes || {});
            
            eventsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: eventTypes.map(type => {
                        const translations = {
                            'banner_shown': 'Banner Getoond',
                            'settings_opened': 'Instellingen Geopend',
                            'consent_given': 'Consent Gegeven',
                            'consent_updated': 'Consent Bijgewerkt'
                        };
                        return translations[type] || type;
                    }),
                    datasets: [{
                        data: eventCounts,
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(251, 191, 36, 0.8)',
                            'rgba(139, 92, 246, 0.8)'
                        ],
                        borderColor: 'rgba(255, 255, 255, 0.8)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    }
                }
            });
        }

        async function loadGdprRequests() {
            try {
                const response = await fetch('/api/admin/gdpr-requests');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load GDPR requests');
                }

                const container = document.getElementById('gdprRequests');
                
                if (data.data.length === 0) {
                    container.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7);">Geen GDPR verzoeken gevonden.</p>';
                    return;
                }

                container.innerHTML = data.data.map(request => `
                    <div class="gdpr-request">
                        <div class="gdpr-request-header">
                            <span class="gdpr-request-type">${getRequestTypeLabel(request.requestType)}</span>
                            <span class="gdpr-request-status status-${request.status}">${getStatusLabel(request.status)}</span>
                        </div>
                        <div class="gdpr-request-details">
                            <strong>${request.firstName} ${request.lastName}</strong> (${request.email})<br>
                            Ingediend: ${new Date(request.submittedAt).toLocaleDateString('nl-NL')}<br>
                            ${request.requestDetails ? `Details: ${request.requestDetails}` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('GDPR requests error:', error);
                document.getElementById('gdprRequests').innerHTML = 
                    '<p style="color: #fecaca;">Fout bij laden van GDPR verzoeken.</p>';
            }
        }

        function getRequestTypeLabel(type) {
            const labels = {
                'access': 'Toegang',
                'delete': 'Verwijdering',
                'portability': 'Portabiliteit',
                'rectification': 'Rectificatie'
            };
            return labels[type] || type;
        }

        function getStatusLabel(status) {
            const labels = {
                'pending': 'In behandeling',
                'processing': 'Wordt verwerkt',
                'completed': 'Voltooid',
                'rejected': 'Afgewezen'
            };
            return labels[status] || status;
        }

        function applyDateFilter() {
            loadDashboard();
        }

        function resetDateFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            loadDashboard();
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Set default date range (last 30 days)
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            
            loadDashboard();
        });

        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
