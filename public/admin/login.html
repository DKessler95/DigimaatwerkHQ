<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimaatwerk CMS - Login</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    :root {
      --midnight-blue: #0F172A;
      --dark-gray: #1E293B;
      --teal: #0D9488;
      --teal-light: #14B8A6;
      --white: #FFFFFF;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--midnight-blue);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .login-container {
      background-color: var(--dark-gray);
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--white);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--white);
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #2D3748;
      background-color: #1A202C;
      color: var(--white);
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .login-button {
      background-color: var(--teal);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .login-button:hover {
      background-color: var(--teal-light);
    }
    
    .error-message {
      color: #FC8181;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
    
    .logo {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .logo img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/images/digimaatwerk.svg" alt="Digimaatwerk Logo" style="height: 100px; width: 400px;">
    </div>
    <h1>CMS Login</h1>
    <div class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="admin@digimaatwerk.nl">
      </div>
      <div class="form-group">
        <label for="password">Wachtwoord</label>
        <input type="password" id="password">
      </div>
      <button class="login-button" id="login-button">Inloggen</button>
      <div class="error-message" id="error-message">
        Ongeldige inloggegevens. Probeer opnieuw.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.getElementById('login-button');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('error-message');
      
      // Standaard testgegevens voor ontwikkelomgeving
      const defaultEmail = 'admin@digimaatwerk.nl';
      const defaultPassword = 'digimaatwerk2025';
      
      loginButton.addEventListener('click', async () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        
        // In echte implementatie: API-call voor authenticatie
        // Voor nu: Eenvoudige authenticatie met standaard gegevens
        if (email === defaultEmail && password === defaultPassword) {
          // Succesvolle login status in localStorage opslaan
          localStorage.setItem('cms_authenticated', 'true');
          localStorage.setItem('cms_user', email);
          
          // Doorsturen naar dashboard
          window.location.href = '/admin/dashboard.html';
        } else {
          // Toon foutmelding
          errorMessage.style.display = 'block';
        }
      });
      
      // Vul standaard testgegevens in voor ontwikkelomgeving
      emailInput.value = defaultEmail;
    });
  </script>
</body>
</html>
