<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#cityGradient)"/>
  
  <!-- City skyline -->
  <rect x="50" y="200" width="80" height="200" fill="#1f2937" opacity="0.8"/>
  <rect x="150" y="150" width="60" height="250" fill="#1f2937" opacity="0.7"/>
  <rect x="230" y="180" width="90" height="220" fill="#1f2937" opacity="0.8"/>
  <rect x="340" y="120" width="70" height="280" fill="#1f2937" opacity="0.6"/>
  <rect x="430" y="160" width="85" height="240" fill="#1f2937" opacity="0.7"/>
  <rect x="540" y="140" width="75" height="260" fill="#1f2937" opacity="0.8"/>
  <rect x="640" y="190" width="65" height="210" fill="#1f2937" opacity="0.7"/>
  <rect x="720" y="170" width="70" height="230" fill="#1f2937" opacity="0.6"/>
  
  <!-- Building windows -->
  <rect x="60" y="220" width="8" height="8" fill="#fbbf24" opacity="0.6"/>
  <rect x="75" y="220" width="8" height="8" fill="#fbbf24" opacity="0.4"/>
  <rect x="60" y="240" width="8" height="8" fill="#fbbf24" opacity="0.5"/>
  <rect x="75" y="260" width="8" height="8" fill="#fbbf24" opacity="0.6"/>
  
  <rect x="160" y="170" width="8" height="8" fill="#fbbf24" opacity="0.4"/>
  <rect x="175" y="170" width="8" height="8" fill="#fbbf24" opacity="0.6"/>
  <rect x="190" y="190" width="8" height="8" fill="#fbbf24" opacity="0.5"/>
  
  <rect x="250" y="200" width="8" height="8" fill="#fbbf24" opacity="0.6"/>
  <rect x="270" y="220" width="8" height="8" fill="#fbbf24" opacity="0.4"/>
  <rect x="290" y="240" width="8" height="8" fill="#fbbf24" opacity="0.5"/>
  
  <!-- Road -->
  <rect x="0" y="420" width="800" height="80" fill="url(#roadGradient)"/>
  
  <!-- Road markings -->
  <rect x="0" y="455" width="80" height="4" fill="#ffffff" opacity="0.8"/>
  <rect x="120" y="455" width="80" height="4" fill="#ffffff" opacity="0.8"/>
  <rect x="240" y="455" width="80" height="4" fill="#ffffff" opacity="0.8"/>
  <rect x="360" y="455" width="80" height="4" fill="#ffffff" opacity="0.8"/>
  <rect x="480" y="455" width="80" height="4" fill="#ffffff" opacity="0.8"/>
  <rect x="600" y="455" width="80" height="4" fill="#ffffff" opacity="0.8"/>
  <rect x="720" y="455" width="80" height="4" fill="#ffffff" opacity="0.8"/>
  
  <!-- Taxi car -->
  <g transform="translate(320, 380)">
    <!-- Car body -->
    <rect x="0" y="15" width="160" height="35" fill="url(#carGradient)" rx="5"/>
    <!-- Car roof -->
    <rect x="20" y="0" width="120" height="25" fill="url(#carGradient)" rx="8"/>
    <!-- Wheels -->
    <circle cx="25" cy="55" r="12" fill="#1f2937"/>
    <circle cx="135" cy="55" r="12" fill="#1f2937"/>
    <circle cx="25" cy="55" r="8" fill="#374151"/>
    <circle cx="135" cy="55" r="8" fill="#374151"/>
    <!-- Taxi sign -->
    <rect x="65" y="-8" width="30" height="12" fill="#ffffff" rx="2"/>
    <text x="80" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000000">TAXI</text>
    <!-- Windows -->
    <rect x="25" y="5" width="25" height="15" fill="#64748b" opacity="0.7" rx="2"/>
    <rect x="55" y="5" width="50" height="15" fill="#64748b" opacity="0.7" rx="2"/>
    <rect x="110" y="5" width="25" height="15" fill="#64748b" opacity="0.7" rx="2"/>
    <!-- Headlights -->
    <circle cx="5" cy="25" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="155" cy="25" r="4" fill="#ff6b6b" opacity="0.8"/>
    <!-- Door handles -->
    <rect x="45" y="25" width="2" height="6" fill="#1f2937"/>
    <rect x="113" y="25" width="2" height="6" fill="#1f2937"/>
  </g>
  
  <!-- Email automation icons floating -->
  <g opacity="0.6">
    <!-- Email icon -->
    <rect x="100" y="300" width="40" height="28" fill="#0891b2" rx="4"/>
    <polygon points="100,300 120,315 140,300" fill="#0e7490"/>
    <text x="120" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">@</text>
    
    <!-- Automation gear -->
    <g transform="translate(600, 280)">
      <circle cx="20" cy="20" r="15" fill="#0891b2" opacity="0.8"/>
      <circle cx="20" cy="20" r="8" fill="#0e7490"/>
      <rect x="17" y="5" width="6" height="8" fill="#0891b2"/>
      <rect x="17" y="27" width="6" height="8" fill="#0891b2"/>
      <rect x="5" y="17" width="8" height="6" fill="#0891b2"/>
      <rect x="27" y="17" width="8" height="6" fill="#0891b2"/>
    </g>
    
    <!-- Speed lines -->
    <line x1="500" y1="390" x2="540" y2="395" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
    <line x1="505" y1="400" x2="545" y2="405" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
    <line x1="510" y1="410" x2="550" y2="415" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fbbf24">Fast Taxi Rotterdam</text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Email Process Automation</text>
</svg>