<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#106ebe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Cloud shapes -->
  <g opacity="0.1">
    <ellipse cx="150" cy="100" rx="80" ry="40" fill="white"/>
    <ellipse cx="120" cy="90" rx="60" ry="30" fill="white"/>
    <ellipse cx="180" cy="85" rx="50" ry="25" fill="white"/>
    
    <ellipse cx="650" cy="150" rx="70" ry="35" fill="white"/>
    <ellipse cx="620" cy="140" rx="55" ry="28" fill="white"/>
    <ellipse cx="680" cy="135" rx="45" ry="22" fill="white"/>
  </g>
  
  <!-- Microsoft 365 Icon Grid -->
  <g transform="translate(200, 150)">
    <!-- Word -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#2b579a"/>
    <text x="40" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">W</text>
    
    <!-- Excel -->
    <rect x="100" y="0" width="80" height="80" rx="8" fill="#217346"/>
    <text x="140" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">X</text>
    
    <!-- PowerPoint -->
    <rect x="200" y="0" width="80" height="80" rx="8" fill="#d24726"/>
    <text x="240" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">P</text>
    
    <!-- Outlook -->
    <rect x="300" y="0" width="80" height="80" rx="8" fill="#0078d4"/>
    <text x="340" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">O</text>
    
    <!-- Teams -->
    <rect x="0" y="100" width="80" height="80" rx="8" fill="#6264a7"/>
    <text x="40" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">T</text>
    
    <!-- SharePoint -->
    <rect x="100" y="100" width="80" height="80" rx="8" fill="#0078d4"/>
    <text x="140" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">S</text>
    
    <!-- OneDrive -->
    <rect x="200" y="100" width="80" height="80" rx="8" fill="#094ab2"/>
    <text x="240" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">D</text>
    
    <!-- Power Platform -->
    <rect x="300" y="100" width="80" height="80" rx="8" fill="#742774"/>
    <text x="340" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">P</text>
  </g>
  
  <!-- AI Copilot Symbol -->
  <g transform="translate(350, 350)">
    <circle cx="50" cy="50" r="40" fill="#00bcf2" opacity="0.8"/>
    <circle cx="50" cy="50" r="25" fill="white"/>
    <text x="50" y="60" text-anchor="middle" fill="#0078d4" font-family="Arial, sans-serif" font-size="20" font-weight="bold">AI</text>
  </g>
  
  <!-- Connecting lines for integration -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.3" fill="none">
    <line x1="240" y1="330" x2="350" y2="380"/>
    <line x1="340" y1="330" x2="390" y2="380"/>
    <line x1="440" y1="330" x2="410" y2="380"/>
    <line x1="540" y1="330" x2="450" y2="380"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Microsoft 365</text>
  <text x="400" y="560" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.9">Modern Workplace Solutions</text>
</svg>